services:
  - type: web
    name: disease-prediction
    env: python
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn app:app
      --workers 1
      --threads 1
      --timeout 120
      --bind 0.0.0.0:$PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
